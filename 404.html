<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
  #redirect-timer {
    background: azure;
    border-radius: 3px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
  <p>Redirecting to the home page in <span id="redirect-timer">4</span> seconds...</p>
  <a href="{{ site.baseurl }}/">Go back to the home page</a>
  <script>
    var redirectTimer = document.getElementById("redirect-timer");
    var redirectInterval = setInterval(function() {
      redirectTimer.textContent = redirectTimer.textContent - 1;
      if (redirectTimer.textContent <= 0) {
        window.location.href = "{{ site.baseurl }}/";
        clearInterval(redirectInterval);
      }
    }, 1000);
  </script>
</div>
